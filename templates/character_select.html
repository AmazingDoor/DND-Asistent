<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="{{ url_for('static', filename='js/character_id.js') }}"></script>
  <script src="{{ url_for('static', filename='js/create_character.js') }}"></script>
  <title>Character</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      display: block;
      width: 200px;
      padding: 15px;
      font-size: 16px;
      margin: 20px auto;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    /* Top button style */
    #select-btn {
      background-color: #4CAF50; /* green */
      color: white;
    }
    #select-btn:hover {
      background-color: #45a049;
    }
    /* Bottom button style with slightly different color */
    #new-btn {
      background-color: #2196F3; /* blue */
      color: white;
    }
    #new-btn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>Character</h1>
  <button id="select-btn" onclick="selectCharacter()">Select Character</button>
  <input type="file" id="fileInput" accept=".json" style="display: none;">
  <button id="new-btn" onclick="createCharacter()">New Character</button>
</body>
</html>
