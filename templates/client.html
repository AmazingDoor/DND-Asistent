<!DOCTYPE html>
<html>
<head>
  <title>DM Chat</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/client.css') }}">
  <script src="{{ url_for('static', filename='js/character_id.js') }}"></script>
  <script src="{{ url_for('static', filename='js/client.js') }}"></script>

</head>
<body>
  <div id="image-area">
    <h2>Images</h2>
    <div id="images"></div>
  </div>
  <div id="right-side">
    <div id="player-stats">
      <h2>Player</h2>
      <div class="player-stat-row">
        <div class="player-stat-column" id="damage">
          <h3>Damage</h3>
          <input type="number" id="damage-input" placeholder="Damage Amount"/>
        </div>
        <div class="player-stat-column" id="health">
          <h3>Health</h3>
          <p id="health-num">0</p>
          <button onclick="updateHealth()">Update Health</button>
        </div>
        <div class="player-stat-column" id="heal">
          <h3>Heal</h3>
          <input type="number" id="heal-input" placeholder="Heal Amount"/>
        </div>
      </div>
      <div class="player-stat-row">
        <div class="armor-class-div">
          <p>Armor Class: </p>
          <input type="number" id="ac-input">
        </div>
      </div>

    </div>
    <div id="chat-area">
      <h2>Chat</h2>
      <div id="chat"></div>
      <div id="input-area">
        <input id="msg" placeholder="Message to DM" autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
