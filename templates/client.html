<!DOCTYPE html>
<html>
<head>
  <title>DM Chat</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/client.css') }}">
  <script src="{{ url_for('static', filename='js/character_id.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='dist/assets/client.js') }}"></script>


</head>
<body>
  <div class="initiative-input-container">
    <p id="combat-id"></p>
    <div class="initiative-input-background">
        <div class="init-top">
          <button onclick="hide_initiative_overlay()">X</button>
        </div>
        <div class="init-bottom">
          <h3>Input Initiative</h3>
          <input type="number" id="init-number">
          <button onclick="submit_init()">Submit</button>
        </div>
    </div>
  </div>

  <div class="mobile-hidden" id="image-area">
    <h2>Images</h2>
    <div id="images"></div>
  </div>
  <div id="right-side">
    <div id="right-container">
      <div id="mobile-buttons">
        <button id="toggle-imgs" onclick="toggleImages()">Images</button>
        <button id="toggle-chat" onclick="toggleChat()">Chat</button>
      </div>
      <div id="player-stats">
        <div class="player-stat-row">
          <div class="player-stat-column" id="damage">
            <h3>Damage</h3>
            <input type="number" id="damage-input" placeholder=""/>
          </div>
          <div class="player-stat-column" id="health">
            <h3 class="max-health-label">Max Health</h3>
            <input type="number" class="max-health">
            <h3>Health</h3>
            <p id="health-num">0</p>
            <button id="update-health-button" onclick="updateHealth()">Update Health</button>
          </div>
          <div class="player-stat-column" id="heal">
            <h3>Heal</h3>
            <input type="number" id="heal-input" placeholder=""/>
          </div>
        </div>
        <div class="player-stat-row">
          <div class="armor-class-div">
            <p id="armor-class-text">Armor Class: </p>
            <input type="number" id="ac-input">
            <p id="speed-text">Speed: </p>
            <input type="number" id="speed-input">
            <p id="initiative-modifier-text">Initiative: </p>
            <input type="number" id="initiative-modifier-input">
          </div>
        </div>
        <div id="ability-container">
          <table>
            <tr>
              <td>Strength(STR): </td>
              <td><input type="number" id="strength-input"></td>
              <td id="strength-modifier">(0)</td>
            </tr>
            <tr>
              <td>Dexterity(DEX): </td>
              <td><input type="number" id="dexterity-input"></td>
              <td id="dexterity-modifier">(0)</td>
            </tr>
            <tr>
              <td>Constitution(CON): </td>
              <td><input type="number" id="constitution-input"></td>
              <td id="constitution-modifier">(0)</td>
            </tr>
            <tr>
              <td>Intelligence(INT): </td>
              <td><input type="number" id="intelligence-input"></td>
              <td id="intelligence-modifier">(0)</td>
            </tr>
            <tr>
              <td>Wisdom(WIS): </td>
              <td><input type="number" id="wisdom-input"></td>
              <td id="wisdom-modifier">(0)</td>
            </tr>
            <tr>
              <td>Charisma(CHA): </td>
              <td><input type="number" id="charisma-input"></td>
              <td id="charisma-modifier">(0)</td>
            </tr>
          </table>

        </div>
      </div>
    </div>
    <div class="mobile-hidden" id="chat-area">
      <h2>Chat</h2>
      <div id="chat"></div>
      <div id="input-area">
        <input id="msg" placeholder="Message to DM" autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
